<p>Ce script génère des micros versions floutées de vos images en chargeant parallèlement vos images haute définition en arrière plan. Lorsque ces dernières sont chargées, elles remplacent leurs versions floutées dans le DOM. Une <a href=https://code.facebook.com/posts/991252547593574/the-technology-behind-preview-photos/ >technique similaire</a> est utilisée par Facebook.</p>
