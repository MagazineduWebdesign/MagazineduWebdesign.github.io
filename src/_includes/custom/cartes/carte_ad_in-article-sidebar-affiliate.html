<aside class="job--in-article show-for-large-up">
	<article class="grid-article-card mod-app-icon" data-equalizer-watch>
		{% for ad in site.data.ad.ad-content %}
		<a onclick="ga('send', 'event', 'Publicite', 'click', '{{ ad.company }} {% if ad.campaign %}{{ ad.campaign }}{% endif %} ad top sidebar right');" class="grid-article-card-link-wrap" href="{{ ad.url }}" title="{{ ad.title }}" target="_blank" rel="nofollow">
			<div class="row collapse text-center">
				<div class="grid-article-card-info mod-large-auto small-12 columns">
					<img class="grid-article-card-app-icon" src="https://s3-eu-west-1.amazonaws.com/mdw-images/large/{{ ad.logo | url_encode }}" alt="Logo {{ ad.company }}" width="64" height="64">
					<h1 class="grid-article-card-title mod-ads-index-panel-title">
						{{ ad.title }} <span class="label--new mod-ads-sidebar">Recommand√©</span>
					</h1>
					<p class="grid-article-card-meta">{{ ad.description }}</p>
				</div>
			</div>
		</a>
		{% endfor %}
	</article>
</aside>
