- title: "1 . Coolors"
  href: "http://coolors.co/?ref=MagazineduWebdesign"
  desc: "Les thèmes de couleurs et leurs relations peuvent être très complexes, mais avec l'interface de Coolors, cela se transforme en un simple jeu. Pour créer une palette, sélectionnez vos couleurs de départ, verrouillez-les, puis appuyez sur la barre d'espace jusqu'à ce que vous trouviez une palette de couleurs qui résonne avec votre design. Une sorte de machine à sous pour trouver l'harmonie colorée."
  image: "color-palette-generator-coolors.png"
  image-legende: "Color palette generator – coolors"

- title: "2 . LOL Colors"
  href: "http://www.lolcolors.com/?ref=MagazineduWebdesign"
  desc: "Une source d'inspiration pour des palettes de couleurs sélectionnées par l'excellent Mackenzie Child. Une mise en scène rigolote pour une appli développée en 24h. Vous pouvez voir la performance sur sa chaîne [YouTube](https://www.youtube.com/watch?v=DexyfHomC4Q&feature=youtu.be)."
  image: "liste-de-palettes-de-couleurs-lol-colors.jpg"
  image-legende: "Collection de palettes de couleurs – LOL Colors"

- title: "3 . Color Hunt"
  href: "http://www.colorhunt.co/?ref=MagazineduWebdesign"
  desc: "J'aime vraiment la conception de ce site. Les collections de couleurs sont magnfiques et facilement accessibles."
  image: "liste-de-palettes-de-couleurs-colors-hunt.gif"
  image-legende: "Collection et générateur de palettes de couleurs – Color Hunt"

- title: "4 . Color Hunt version extension Chrome"
  href: "http://colorhunt.co/tab/?ref=MagazineduWebdesign"
