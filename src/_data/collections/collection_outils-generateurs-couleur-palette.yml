- title: "7 . PLTTS"
  href: "http://pltts.me/?ref=MagazineduWebdesign"
  desc: "Un site élégant, super simple et plein de belles palettes de couleurs."
  image: "liste-de-palettes-de-couleurs-pltts.jpg"
  image-legende: "Collection de palettes de couleurs – PLTTS"

- title: "8 . Brand Colors"
  href: "http://brandcolors.net/?ref=MagazineduWebdesign"
  desc: "Vous vous demandez quelles sont les couleurs des plus grandes marques et [start-up](http://www.magazineduwebdesign.com/videos/startup-stories/) ? Alors consultez Brand Colors, un projet open source, où les auteurs et les membres de la communauté listent les couleurs pour les plus grandes marques. Si vous souhaitez vous démarquer de la concurrence, évitez le bleu et le rouge, 2 couleurs assez populaires :-)."
  image: "liste-de-palettes-de-couleurs-brandcolors.jpg"
  image-legende: "Collection de palettes de couleurs – Brand Colors"

- title: "9 . Color"
  href: "https://color.hailpixel.com/?ref=MagazineduWebdesign"
  desc: "L'explorateur de palette de couleurs. Une interface unique : bougez votre curseur pour changer la teinte et la luminosité, faites défiler pour régler la saturation."
  image: "color-palette-generator-color.jpg"
  image-legende: "Générateur de palettes de couleurs – Color"

- title: "10 . Adobe Color CC"
  href: "https://color.adobe.com/create/color-wheel/?ref=MagazineduWebdesign"
  desc: "Créez des combinaisons de couleurs via la roue chromatique ou parcourez des milliers de palettes de couleurs générées par la communauté d'Adobe Color CC."
  image: "color-palette-generator-adobe-color-cc.jpg"
  image-legende: "Générateur de palettes de couleurs – Adobe Color CC"

- title: "11 . Palettr"
  href: "http://palettr.com/?ref=MagazineduWebdesign"
  desc: "Il a réinventé la façon de découvrir des palettes de couleurs. Vous pouvez rechercher des schémas de couleurs entièrement basés sur un lieu ou une thématique telle que *Architecture* ou *France*. Les palettes résultantes sont générées à partir de la composition tonale de plusieurs images provenant de [photographies](http://www.magazineduwebdesign.com/ressources/collection-stocks-photo-image-gratuite-libre-de-droits/) de la plateforme 500px."
  image: "color-palette-generator-palettr.jpg"
  image-legende: "Générateur de palettes de couleurs – Palettr"

- title: "12 . Color Picker par HTML Color Codes"
  href: "http://htmlcolorcodes.com/color-picker/?ref=MagazineduWebdesign"
  desc: "Le dernier de cette collection mais le plus réussi. Son utilisation est très simple et il vous donne l'essentiel nécessaire pour concevoir une palette de couleur. L'export permet d'avoir les valeurs colorimétriques de la palette dans plusieurs formats (HEX, RGB, SCSS, etc.) en un clin d'oeil"
  image: "color-palette-generator-color-picker-html-color-codes.jpg"
  image-legende: "Générateur de palettes de couleurs – HTML Color Codes"

