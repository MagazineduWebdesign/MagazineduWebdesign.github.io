<div class="navigation-sub-header">
	<div class="row text-center">
	  <div class="small-12 columns">
	  	<div class="tabs u-no-margin-b">
				<a href="#" class="tabs-item" title="Filtrer par catégories" data-reveal-id="decouvrir-entries">
					<svg class="ic-block-h48" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 10.9c-.61 0-1.1.49-1.1 1.1s.49 1.1 1.1 1.1c.61 0 1.1-.49 1.1-1.1s-.49-1.1-1.1-1.1zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.19 12.19L6 18l3.81-8.19L18 6l-3.81 8.19z" fill="#999999"/></svg>DECOUVRIR</a>
				<!-- Modalbox decouvrir entries
        ================================================== -->
        <div id="decouvrir-entries" class="reveal-modal" data-reveal>
          <div class="row">
            <div class="small-12 columns text-center">
              <a class="close-reveal-modal">&#215;</a>
              <div class="row-liste-index">
						    <div class="small-12 medium-6 medium-centered columns">
						      <p class="titre-modal-box">Explorer la section Découvrir</p>
						    </div>
						  </div>
							<div class="row">
							  <div class="small-12 columns">
							    <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4 mod-grid-cross-nav" data-equalizer role="navigation" title="Liste de liens">

							    {% for item in site.data.decouvrir.decouvrir-entries %}
						        <li role="menuitem">
						          <div class="grid-article-card" data-equalizer-watch>
						            <a class="grid-article-card-link-wrap" href="{{ item.permalink }}" title="{{ item.name }}">
						              <div class="row collapse">
						                <div class="grid-article-card-info mod-pop-up-cross-nav mod-action small-12 columns">
						                  <span class="grid-article-card-title mod-action">{{ item.name }}&#8239;{{ item.coming-soon }}</span>
						                </div>
						              </div>
						            </a>
						          </div>
						        </li>
						    	{% endfor %}

							    </ul>
							  </div>
							</div>
            </div>
          </div>
        </div>
			</div>
	  </div>
	</div>
</div>
