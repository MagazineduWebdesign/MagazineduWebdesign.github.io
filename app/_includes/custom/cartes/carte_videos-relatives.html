<aside class="videos-relatives-container">
  <div class="row-liste-index">
    <div class="small-12 columns section-carte-header mod-article-video-header-relative">
      <h1 class="section-carte-header-title mod-videos-relatives">Vid√©os du moment</h1>
    </div>
  </div>
  <div class="row-liste-index">
    <div class="small-12 columns videos-relatives-carte-article">
    {% for post in site.categories[page.category] limit: 5 %}
      <a href="{{ post.url | prepend: site.baseurl }}">
        <article class="carte-article-secondaire mod-videos-relatives" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">

          <div class="row collapse">
            <div class="small-9 columns">
              <h1 class="carte-article-secondaire-post-title mod-videos-relatives-post-title" itemprop="headline">
                {{ post.title }}
                  {% if post.series %}
                    (Series: {{ post.series }})
                  {% endif %}
              </h1>
            </div>

            <div class="small-3 columns">
              {% if post.id-youtube %}
              <img class="videos-relatives-carte-article-thumbnail right" src="http://img.youtube.com/vi/{{ post.id-youtube | remove: ' ' }}/mqdefault.jpg" alt="{{ post.image-legende }}" width="140" />
              {% endif %}
            </div>

          </div>
        </article>
      </a>
      {% endfor %}
    </div>
  </div>
  <div class="row-liste-index">
    <div class="small-12 columns section-carte-action mod-article-video-action-relative">
      <a href="/{{ page.category }}/">TOUTES LES VIDEOS</a> 
    </div>
  </div>
</aside>
