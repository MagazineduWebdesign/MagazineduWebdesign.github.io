<section>
  <div class="row text-center large-text-left">
    <div class="small-12 columns section-header">
      <h1 class="section-carte-header-title">{{ include.param | remove:'ressources-outils-services-' | replace: '-', ' ' | upcase }}</h1>
    </div>
  </div>
  <!-- list items
  ================================================== -->
  <div class="row">
    <div class="small-12 columns">
      <ul class="small-block-grid-2 medium-block-grid-4 large-block-grid-4 mod-grid-cross-nav" data-equalizer>

        <!-- list all items
        ================================================== -->
        {% for post in site.categories.[include.param] limit:3 %}
        <li>
          <article class="grid-article-card mod-app-icon" data-equalizer-watch>
            <a class="grid-article-card-link-wrap" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
              <div class="row collapse text-center">
                <div class="grid-article-card-info mod-app-icon small-12 columns">
                  <img class="grid-article-card-app-icon" src="{{ post.logo | prepend:'https://s3-eu-west-1.amazonaws.com/mdw-images/xsmall/'}}" alt="icÃ´ne app {{ post.title }}" width="64" height="64">
                  <h1 class="grid-article-card-title mod-card-w-tag">{{ post.title | truncate: 48 }}</h1>
                </div>
              </div>
            </a>
          </article>
        </li>
        {% endfor %}
        <li>
          <article class="grid-article-card mod-app-icon" data-equalizer-watch>
            <a class="grid-article-card-link-wrap" href="{{ site.baseurl }}{{ page.permalink }}{{ include.param | remove:'ressources-outils-services-' }}/" title="Explorer la collection">
              <div class="row collapse text-center">
                <div class="grid-article-card-info mod-app-icon mod-action small-12 columns">
                  <h2 class="grid-article-card-title mod-action">
                  EN VOIR PLUS <svg class="ic-block-h24" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M9 3L7.94 4.06l4.19 4.19H3v1.5h9.13l-4.19 4.19L9 15l6-6z" fill="#999999"/></svg>
                </h2>
                </div>
              </div>
            </a>
          </article>
        </li>
      </ul>
    </div>
  </div>
</section>
