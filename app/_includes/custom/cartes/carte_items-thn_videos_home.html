<section>
  <div class="row">
    <div class="small-12 columns">
      <h1 class="section-carte-header-title">COLLECTION &ndash; {{ include.param | replace: '-', ' ' | upcase }}</h1>
    </div>
  </div>
  <!-- list items
  ================================================== -->
  <div class="row">
    <div class="small-12 columns">
      <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-4" data-equalizer>

        <!-- list all items
        ================================================== -->
        {% for post in site.categories.[include.param] limit:3 %}

        <li>
          <article class="grid-article-card" data-equalizer-watch>

            <a class="grid-article-card-link-wrap" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">

              <div class="row collapse grid-article-card-image">
                <div class="small-12 columns" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
                  {% if post.id-youtube %}
                    <img src="http://img.youtube.com/vi/{{ post.id-youtube | remove: ' ' }}/mqdefault.jpg" alt="{{ post.title }}" width="219" height="106" />
                  {% endif %}
                  {% if post.id-vimeo %}
                    <img src="" data-vimeo-id="{{ post.id-vimeo | remove: ' ' }}" class="large" alt="{{ post.title }}" width="219" height="106" />
                  {% endif %}
                </div>

                <div class="grid-article-card-ctrl">
                  <svg class="grid-article-card-ctrl-play" fill="#FFFFFF" height="36" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                  </svg>
                </div>
              </div>

              <div class="row collapse">
                <div class="grid-article-card-info mod-section-home small-12 columns">
                  <h1 class="grid-article-card-title mod-card-w-tag">{{ post.title | truncate: 48 }}</h1>
                </div>
              </div>

            </a>
          </article>
        </li>
        {% endfor %}

        <li>
          <article class="grid-article-card" data-equalizer-watch>
            <a class="grid-article-card-link-wrap" href="{{ site.baseurl }}{{ page.permalink }}{{ include.param }}/" title="Explorer les vidéos">
              <div class="row collapse grid-article-card-image mod-action hide-for-small">
                <div class="small-12 columns" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
                </div>
              </div>

              <div class="row collapse text-center">
                <div class="grid-article-card-info mod-section-home mod-action small-12 columns">
                  <h2 class="grid-article-card-title mod-action"><span class="grid-article-card-title-action-ascii">(∩｀-´)⊃━☆ﾟ.*･｡ﾟ</span>EN VOIR PLUS <svg class="ic-block-h24" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M9 3L7.94 4.06l4.19 4.19H3v1.5h9.13l-4.19 4.19L9 15l6-6z" fill="#999999"/></svg></h2>
                </div>
              </div>
            </a>
          </article>
        </li>

      </ul>
    </div>
  </div>
</section>
