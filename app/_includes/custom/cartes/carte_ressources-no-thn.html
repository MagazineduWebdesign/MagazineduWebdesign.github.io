<section>
  <div class="row">
    <div class="small-12 columns section-carte-header-no-bg">
      <h1 class="section-carte-header-title">{{ include.param | replace: '-', ' ' | capitalize }}</h1>
    </div>
  </div>
  <!-- list items
  ================================================== -->
  <div class="row">
    <div class="small-12 columns">
      <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4" data-equalizer>

      <!-- list all items
      ================================================== -->
      {% for post in site.categories.[include.param] limit:3 %}
        <li>
          <a href="{{ post.url | prepend: site.baseurl }}">
            <article class="carte-article-secondaire mod-ressources-article" itemscope="" itemtype="http://schema.org/Article"  data-equalizer-watch>
              <div class="row collapse">
                <div class="small-12 columns">
                  <h1 class="carte-article-secondaire-post-title mod-ressources-post-title" itemprop="headline">{{ post.title | truncate: 33 }}</h1>
                  {% if post.price %}
                    <span class="label-price">{{ post.price }}</span>
                  {% endif %}
                  <p class="carte-article-secondaire-post-description">{{ post.intro | truncate: 80 }}</p>
                </div>
              </div>
            </article>
          </a>
        </li>
      {% endfor %}
        <li>
          <a href="{{ site.baseurl }}/ressources/{{ include.param }}/" class="carte-article-secondaire-action-link">
            <article class="carte-article-secondaire mod-ressources-article" itemscope="" itemtype="http://schema.org/Article" data-equalizer-watch>
              <div class="row collapse">
                <div class="small-12 columns carte-article-secondaire-container-action">
                  <p class="carte-article-secondaire-action-texte text-center">
                    EN VOIR PLUS <svg class="ic-block-h24" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M9 3L7.94 4.06l4.19 4.19H3v1.5h9.13l-4.19 4.19L9 15l6-6z" fill="#999999"/></svg>
                  </p>
                </div>
              </div>
            </article>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
