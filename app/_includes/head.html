<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>
    {% if page.title %}
      {{ page.title }}

      {% if page.category == 'ui-sites-web' %}
        | Web Design Inspiration{% if page.format %} &ndash; {{ page.format }}{% endif %}
      {% endif %}

      {% if page.category == 'ui-sites-web_from-zapier' %}
        | Web Design Inspiration &ndash; {{ page.metadata | downcase }}
      {% endif %}

      {% if page.category == 'ui-animations' %}
        | UI Animation Inspiration &ndash; {{ page.metadata | downcase }}
      {% endif %}
       &ndash; Magazine du Webdesign
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="
  {% if page.description %}
    {{ page.description }}
  {% elsif page.category == 'ui-animations' %}
    {{ page.commentaire | markdownify | strip_html }}
  {% elsif page.category == 'ui-sites-web_from-zapier' %}
    {{ page.commentaire | markdownify | strip_html }}
  {% else %}
  {% endif %}">
  <meta name="robots" content="noodp,noydir"/>

  <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
  Twitter: https://dev.twitter.com/docs/cards/types/summary-card
  ============================== -->
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}{% if page.category == 'ui-sites-web' %} | Web Design Inspiration{% if page.format %} &ndash; {{ page.format }}{% endif %}{% endif %}" />
  <meta property="og:description" content="
  {% if page.description %}
    {{ page.description }}
  {% elsif page.category == 'ui-animations' %}
    {{ page.commentaire | markdownify | strip_html }}
  {% elsif page.category == 'ui-sites-web_from-zapier' %}
    {{ page.commentaire | markdownify | strip_html }}
  {% else %}
  {% endif %}" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | prepend:'https://s3-eu-west-1.amazonaws.com/mdw-images/large/' }}" />
  <meta property="og:image:width" content="640" />
  <meta property="og:image:height" content="360" />
  {% endif %}
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="article:modified_time" content="{{ page.date }}" />
  <meta property="article:author" content="https://www.facebook.com/guillaume.palayer" />
  <meta property="article:publisher" content="https://www.facebook.com/MagazineDuWebdesign" />
  <meta property="og:site_name" content="Magazine du Webdesign" />
  <meta property="fb:app_id" content="417313274987698" />
  <meta property="og:locale:alternate" content="fr_FR" />
  <meta property="og:locale:alternate" content="fr_FR" />
  {% if page.id-youtube %}
  <meta property="og:video" content="https://www.youtube.com/watch?v={{ page.id-youtube }}" />
  {% endif %}
  {% if page.id-vimeo %}
  <meta property="og:video" content="https://vimeo.com/{{ page.id-vimeo }}" />
  {% endif %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@MagDuWebdesign" />
  <meta name="twitter:creator" content="@MagDuWebdesign">
  <meta name="twitter:title" content="{{ page.title }}{% if page.category == 'ui-sites-web' %} | Web Design Inspiration{% if page.format %} &ndash; {{ page.format }}{% endif %}{% endif %}">
  <meta name="twitter:description" content="
  {% if page.description %}
    {{ page.description }}
  {% elsif page.category == 'ui-animations' %}
    {{ page.commentaire | markdownify | strip_html }}
  {% elsif page.category == 'ui-sites-web_from-zapier' %}
    {{ page.commentaire | markdownify | strip_html }}
  {% else %}
  {% endif %}">
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | prepend:'https://s3-eu-west-1.amazonaws.com/mdw-images/large/' }}" />
  {% endif %}

  <!-- Usemin CSS
  ================================================== -->
  <!-- build:css({app,.tmp}) /mdw-css/application.css -->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="/mdw-css/main.css">
  <link rel="stylesheet" href="/_bower_components/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="/_bower_components/fluidbox/css/fluidbox.css">
  <!-- endbuild -->

  <!-- Canonical URL
  ================================================== -->
  <link rel="canonical" href="{% if page.canonical-url %}{{ page.canonical-url }}{% else %}{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}{% endif %}">

  <!-- RSS FEED
  ================================================== -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">

  <!-- favicon
  ================================================== -->
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-title" content="Magazine du Webdesign">
  <meta name="application-name" content="Magazine du Webdesign">
  <meta name="msapplication-TileColor" content="#ff5700">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ff5700">

  <!-- Schema.org markup for Google+ -->
	<meta itemprop="name" content="{% if page.title %}{{ page.title }} {% else %} {{ site.title }} {% endif %}">
	<meta itemprop="description" content="{% if page.description %} {{ page.description }} {% else %} {{ site.description }} {% endif %}">
	<meta itemprop="image" content="{{ page.image | prepend:'https://s3-eu-west-1.amazonaws.com/mdw-images/large/' }}">
  <link rel="author" href="{{ site.url }}/humans.txt">

  <!-- GoogleAnalyticsObject
  ================================================== -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-34199752-1', 'auto');
    ga('send', 'pageview');

  </script>

  <!-- Pinterest domain verification
  ================================================== -->
  <meta name="p:domain_verify" content="c3d136110a6169784bf739d0fe29821a"/>

  <!-- Bing webmastertool domain verification
  ================================================== -->
  <meta name="msvalidate.01" content="961F1484319E77501D1F58A2CBA455F3" />

  <!-- doz domain verification
  ================================================== -->
  <meta name="doz:verify_domain" content="6d21777663bf321f356d880f466a3834926f9c2a">

  <!-- getsitecontrol domain verification [https://app.getsitecontrol.com/]
  ================================================== -->
  <script>
    (function (w,i,d,g,e,t,s) {w[d] = w[d]||[];t= i.createElement(g);
      t.async=1;t.src=e;s=i.getElementsByTagName(g)[0];s.parentNode.insertBefore(t, s);
    })(window, document, '_gscq','script','//widgets.getsitecontrol.com/43016/script.js');
  </script>
</head>
